<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preload" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/normalize.css">

  <link rel="preload" href="styles/styles.css">
  <link rel="stylesheet" href="styles/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="card">
      <figure>
        <img class="card__picture--image" src="/images/image-equilibrium.jpg" alt="cube decoration">
      </figure>
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__info">
        <div class="card__price">
          <figure>
            <img src="/images/icon-ethereum.svg" alt="ethereum icon">
          </figure>
          <p class="card__price-text">0.041 eth</p>
        </div>
        <div class="card__time">
          <figure>
            <img src="/images/icon-clock.svg" alt="clock icon">
          </figure>
          <p class="card__time-text">3 days left</p>
        </div>
      </div>
      <hr class="card__break-line">
      <div class="card__author">
        <figure>
          <img class="card__author-avatar" src="/images/image-avatar.png" alt="author avatar">
        </figure>
        <p class="card__author-name">Creation of<span> Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/GonzaloGauna">Gonzalo Gauna</a>.
    </div>
  </footer>
</body>
</html>
